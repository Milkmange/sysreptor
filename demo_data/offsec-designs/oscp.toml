{{ report.firstname }} {{ report.lastname }} ({{ report.osid }}) was tasked with performing an internal penetration test towards OffSec Labs. An internal penetration test is a dedicated attack against internally connected systems. The focus of this test is to perform attacks, similar to those of a hacker and attempt to infiltrate OffSec’s internal lab systems – the THINC.local domain. {{ report.firstname }} {{ report.lastname }}’s ({{ report.osid }}) overall objective was to evaluate the network, identify systems, and exploit flaws while reporting the findings back to OffSec.

When performing the internal penetration test, there were several alarming vulnerabilities that were identified on OffSec’s network. When performing the attacks, {{ report.firstname }} {{ report.lastname }} ({{ report.osid }}) was able to gain access to multiple machines, primarily due to outdated patches and poor security configurations.  During the testing, {{ report.firstname }} {{ report.lastname }} ({{ report.osid }}) had administrative level access to multiple systems. All systems were successfully exploited and access granted.
"""
